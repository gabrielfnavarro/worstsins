<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      width: 300px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .social-btns {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .social-btns .btn {
      margin: 0 5px;
    }
    .play-btn {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    .play-btn:hover {
      background-color: #c82333;
      border-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="container mx-auto py-5">
    <div class="card">
      <img src="caminho/para/sua/imagem.jpg" alt="Imagem de perfil" class="w-36 h-36 rounded-full object-cover mx-auto mb-5">
      <h3 class="text-2xl font-bold">Seu Nome</h3>
      <p class="text-gray-500">Descrição sobre você</p>
      <div class="social-btns">
        <a href="https://www.facebook.com/" target="_blank" class="btn btn-primary">Facebook</a>
        <a href="https://www.instagram.com/" target="_blank" class="btn btn-danger">Instagram</a>
        <a href="https://twitter.com/" target="_blank" class="btn btn-info">Twitter</a>
      </div>
      <button class="btn play-btn">Play</button>
    </div>
  </div>

  <script>
    const playBtn = document.querySelector('.play-btn');

    playBtn.addEventListener('click', () => {
      // Adicione aqui a lógica para reproduzir a música
      alert('Música sendo reproduzida...');
    });
  </script>
</body>

</html>
